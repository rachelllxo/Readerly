<script type="module">
  // Firebase Initialization

  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCyFvjY81OMW_IOvqs8_MKBlX-YzIrpwU",
    authDomain: "readerly-9b264.firebaseapp.com",
    projectId: "readerly-9b264",
    storageBucket: "readerly-9b264.appspot.com",
    messagingSenderId: "12934939313",
    appId: "1:12934939313:web:f049bfad73b3e942879890",
    measurementId: "G-58NW5E44G7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore(app);

  // Sign-In Function
  document.getElementById("signInButton").addEventListener("click", async () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      alert(`Welcome back, ${userCredential.user.email}`);
    } catch (error) {
      alert(`Error signing in: ${error.message}`);
    }
  });

  // Book Search Functionality
  document.getElementById("searchButton").addEventListener("click", async () => {
    const query = document.getElementById("searchInput").value.trim();
    const apiKey = "AIzaSyBnf0d4hoLX1VNqLw-AcslhUPiuVyAm4MI";
    const resultsContainer = document.getElementById("resultsContainer");

    if (!query) {
      resultsContainer.innerHTML = "<p>Please enter a search query.</p>";
      return;
    }

    const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (!data.items || data.items.length === 0) {
        resultsContainer.innerHTML = "<p>No books found. Try a different search term.</p>";
        return;
      }

      resultsContainer.innerHTML = data.items
        .map(
          (book) => `
            <div class="result-card">
              <img src="${book.volumeInfo.imageLinks?.thumbnail || "https://via.placeholder.com/150"}" alt="${book.volumeInfo.title}">
              <div class="content">
                <div class="title">${book.volumeInfo.title}</div>
                <div class="author">${book.volumeInfo.authors?.join(", ") || "Unknown Author"}</div>
                <div class="description">${book.volumeInfo.description?.substring(0, 100) || "No description available."}...</div>
              </div>
            </div>`
        )
        .join("");
    } catch (error) {
      console.error("Error fetching books:", error);
      resultsContainer.innerHTML = "<p>Failed to fetch books. Try again later.</p>";
    }
  });
</script>
