<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readerly - Explore. Imagine. Read.</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      line-height: 1.6;
      color: #000000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #70be15;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
    }

    nav .nav-links li {
      margin: 0 15px;
    }

    nav .nav-links a {
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #70be15;
    }

    /* Hero Section */
    header {
      height: 100vh;
      background: linear-gradient(to bottom, #70be15, #8eff16);
      color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header .hero-content {
      max-width: 600px;
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    header .cta-button {
      padding: 10px 20px;
      background-color: white;
      color: #70be15;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    header .cta-button:hover {
      background-color: #70be15;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      header h1 {
        font-size: 32px;
      }

      header p {
        font-size: 18px;
      }

      .search-container input {
        width: 80%;
      }
    }

    /* Additional Styles for New Features */
    .result-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      padding: 10px;
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .result-card .content {
      padding: 10px;
    }

    .result-card .title {
      font-weight: bold;
    }

    .result-card .author {
      font-size: 14px;
      margin: 5px 0;
    }

    .rating-review {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .rating-review input {
      width: 50px;
      text-align: center;
    }

    .review-form {
      margin-top: 10px;
    }

    .review-form textarea {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }

    .review-form button {
      padding: 10px;
      background-color: #70be15;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Readerly</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#login">Sign In</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header id="home">
    <div class="hero-content">
      <h1>Welcome to Readerly</h1>
      <p>Your ultimate companion to discover amazing books.</p>
      <a href="#search" class="cta-button">Start Exploring</a>
    </div>
  </header>

  <!-- Search Section -->
  <main id="search">
    <div class="search-container">
      <h2>Search for Books</h2>
      <input type="text" id="searchInput" placeholder="Search for books...">
      <button id="searchButton">Search</button>
    </div>
    <div id="resultsContainer" class="results-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Readerly | All Rights Reserved</p>
  </footer>

  <!-- Firebase and JavaScript -->
  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>

  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>

  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCyFvjY81OMW_IOvqs8_MKBlX-YzIrpwU",
      authDomain: "readerly-9b264.firebaseapp.com",
      projectId: "readerly-9b264",
      storageBucket: "readerly-9b264.firebasestorage.app",
      messagingSenderId: "12934939313",
      appId: "1:12934939313:web:f049bfad73b3e942879890",
      measurementId: "G-58NW5E44G7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    // Basic book rating functionality can be implemented here
    document.getElementById('searchButton').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      const apiKey = 'AIzaSyBnf0d4hoLX1VNqLw-AcslhUPiuVyAm4MI'; // Replace with your API key
      const resultsContainer = document.getElementById('resultsContainer');

      if (!query) {
        resultsContainer.innerHTML = '<p>Please enter a search query.</p>';
        return;
      }

      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          resultsContainer.innerHTML = '<p>No books found. Try a different search term.</p>';
          return;
        }

        resultsContainer.innerHTML = data.items
          .map((book) => {
            const volumeInfo = book.volumeInfo;
            return `
              <div class="result-card">
                <img src="${volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150'}" alt="${volumeInfo.title}">
                <div class="content">
                  <div class="title">${volumeInfo.title}</div>
                  <div class="author">${volumeInfo.authors?.join(', ') || 'Unknown Author'}</div>
                  <div class="description">${volumeInfo.description?.substring(0, 100) || 'No description available.'}...</div>
                  <div class="rating-review">
                    <input type="number" min="1" max="5" placeholder="Rate (1-5)">
                    <button onclick="submitReview('${book.id}')">Submit Review</button>
                  </div>
                  <div class="reviews" id="reviews-${book.id}"></div>
                </div>
              </div>
            `;
          })
          .join('');
      } catch (error) {
        console.error('Error fetching data:', error);
        resultsContainer.innerHTML = '<p>An error occurred while fetching books. Please try again later.</p>';
      }
    });

    // Function to Submit Reviews
    async function submitReview(bookId) {
      const reviewInput = document.querySelector(`#reviews-${bookId} input[type="number"]`);
      const rating = reviewInput.value;

      if (!auth.currentUser) {
        alert('Please log in to submit a review.');
        return;
      }

      if (rating < 1 || rating > 5) {
        alert('Please provide a rating between 1 and 5.');
        return;
      }

      const review = prompt('Write your review:');
      if (!review) {
        alert('Review cannot be empty.');
        return;
      }

      try {
        const reviewData = {
          userId: auth.currentUser.uid,
          bookId,
          rating: Number(rating),
          review,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        };

        await db.collection('reviews').add(reviewData);
        alert('Review submitted successfully!');
      } catch (error) {
        console.error('Error submitting review:', error);
        alert('Failed to submit review.');
      }
    }
  </script>
</body>
</html>
