<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readerly - Explore. Imagine. Read.</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      line-height: 1.6;
      color: #000000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #70be15;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
    }

    nav .nav-links li {
      margin: 0 15px;
    }

    nav .nav-links a {
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #70be15;
    }

    /* Hero Section */
    header {
      height: 100vh;
      background: linear-gradient(to bottom, #70be15, #8eff16);
      color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header .hero-content {
      max-width: 600px;
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    header .cta-button {
      padding: 10px 20px;
      background-color: white;
      color: #70be15;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    header .cta-button:hover {
      background-color: #70be15;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      header h1 {
        font-size: 32px;
      }

      header p {
        font-size: 18px;
      }

      .search-container input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Readerly</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#login">Sign In</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header id="home">
    <div class="hero-content">
      <h1>Welcome to Readerly</h1>
      <p>Your ultimate companion to discover amazing books.</p>
      <a href="#search" class="cta-button">Start Exploring</a>
    </div>
  </header>

  <!-- Search Section -->
  <main id="search">
    <div class="search-container">
      <h2>Search for Books</h2>
      <input type="text" id="searchInput" placeholder="Search for books...">
      <button id="searchButton">Search</button>
    </div>
    <div id="resultsContainer" class="results-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Readerly | All Rights Reserved</p>
  </footer>

  <!-- Include Firebase and Custom JavaScript -->
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCyFvjY81OMW_IOvqs8_MKBlX-YzIrpwU",
     authDomain: "readerly-9b264.firebaseapp.com",
  projectId: "readerly-9b264",
  storageBucket: "readerly-9b264.firebasestorage.app",
  messagingSenderId: "12934939313",
  appId: "1:12934939313:web:f049bfad73b3e942879890",
  measurementId: "G-58NW5E44G7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Book Search Functionality
    document.getElementById('searchButton').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      const apiKey = 'YOUR_GOOGLE_BOOKS_API_KEY';
      const resultsContainer = document.getElementById('resultsContainer');

      if (!query) {
        resultsContainer.innerHTML = '<p>Please enter a search query.</p>';
        return;
      }

      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          resultsContainer.innerHTML = '<p>No books found. Try a different search term.</p>';
          return;
        }

        resultsContainer.innerHTML = data.items
          .map((book) => {
            const volumeInfo = book.volumeInfo;
            return `
              <div class="result-card">
                <img src="${volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150'}" alt="${volumeInfo.title}">
                <div class="content">
                  <h3>${volumeInfo.title}</h3>
                  <p>${volumeInfo.authors?.join(', ') || 'Unknown Author'}</p>
                </div>
              </div>
            `;
          })
          .join('');
      } catch (error) {
        console.error('Error fetching data:', error);
        resultsContainer.innerHTML = '<p>An error occurred while fetching books. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
